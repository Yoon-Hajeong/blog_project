
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 영어 블로그</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-image: url('https://cdn.pixabay.com/photo/2017/04/03/17/17/bear-2198563_1280.png');
        background-size: 120px;
        background-repeat: repeat;
        background-attachment: fixed;
        background-color: #f5f0e6;
        margin: 0;
        padding: 0;
        color: #4b3f32;
        line-height: 1.6;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background-color: rgba(255, 250, 244, 0.95);
        padding: 40px;
        border-radius: 16px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 8px 16px rgba(100, 85, 65, 0.1);
      }

      h2 {
        text-align: center;
        color: #6e4e35;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #d8c4b0;
        border-radius: 8px;
        background-color: #fffdfa;
        color: #4b3f32;
        font-size: 16px;
      }

      button[type="submit"] {
        background-color: #a67c52;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #946d3e;
      }

      .action-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        gap: 10px;
        flex-wrap: wrap;
      }

      .btn {
        text-decoration: none;
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 14px;
        color: white;
        text-align: center;
        flex: 1;
      }

      .btn-success {
        background-color: #b3926a;
      }

      .btn-secondary {
        background-color: #8b6b52;
      }

      .btn:hover {
        opacity: 0.9;
      }

      .divider {
        border: none;
        height: 1px;
        background-color: #d8c4b0;
        margin: 30px 0;
      }

      .find-account {
        display: block;
        text-align: center;
        font-size: 14px;
        color: #7c5a3c;
        text-decoration: underline;
        cursor: pointer;
      }

      .find-account:hover {
        color: #5a3f2a;
      }

      .error-message {
        background-color: #fce8e6;
        color: #a94442;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-size: 14px;
      }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <h2>로그인</h2>
            
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="아이디" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: var(--space-lg);">로그인</button>
            </form>
            
            <div class="action-buttons">
                <a href="/" class="btn btn-success">홈으로 돌아가기</a>
                <a href="/blog/register/" class="btn btn-secondary">회원가입하기</a>
            </div>
            
            <hr class="divider">
            
            <a href="#" class="find-account" onclick="alert('아이디/비밀번호 찾기 기능은 준비 중입니다.')">아이디/비밀번호 찾기</a>
        </div>
    </div>
</body>
</html>
