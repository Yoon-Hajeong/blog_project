<!DOCTYPE html>
<html>
<head>
    <title>회원가입 - 영어 블로그</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image: url('https://cdn.pixabay.com/photo/2017/04/03/17/17/bear-2198563_1280.png');
    background-size: 120px;
    background-repeat: repeat;
    background-attachment: fixed;
    background-color: #f5f0e6;
    margin: 0;
    padding: 0;
    color: #4b3f32;
    line-height: 1.6;
  }

  .register-container {
    background-color: rgba(255, 250, 244, 0.92);
    max-width: 400px;
    margin: 80px auto;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 8px 16px rgba(100, 85, 65, 0.1);
    text-align: center;
  }

  h2 {
    color: #6e4e35;
    margin-bottom: 25px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #d8c4b0;
    border-radius: 10px;
    background-color: #fffdf9;
    color: #4b3f32;
    font-size: 15px;
  }

  .register-btn {
    background-color: #a67c52;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
    transition: background-color 0.3s ease;
  }

  .register-btn:hover {
    background-color: #956b3d;
  }

  .button-group {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .secondary-btn {
    text-decoration: none;
    display: block;
    padding: 10px;
    border-radius: 10px;
    font-size: 15px;
    color: white;
    background-color: #b3926a;
    box-shadow: 0 4px 6px rgba(100, 85, 65, 0.1);
    transition: background-color 0.3s ease;
  }

  .secondary-btn:hover {
    background-color: #9d7b57;
  }

  .info-text {
    margin-top: 25px;
    font-size: 14px;
    color: #5a4b3c;
  }

  .error-message {
    background-color: #f8d7da;
    color: #842029;
    padding: 10px 15px;
    border: 1px solid #f5c2c7;
    border-radius: 8px;
    margin-bottom: 20px;
  }
</style>

</head>
<body>
    <div class="register-container">
        <h2>회원가입</h2>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="아이디" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="비밀번호" required>
            </div>
            <button type="submit" class="register-btn">가입하기</button>
        </form>
        
        <div class="button-group">
            <a href="/" class="secondary-btn home-btn">홈으로 돌아가기</a>
            <a href="/blog/login/" class="secondary-btn login-btn">로그인하기</a>
        </div>
        
        <div class="info-text">
            이미 계정이 있으신가요? 로그인하여 블로그를 즐겨보세요!
        </div>
    </div>
</body>
</html>
