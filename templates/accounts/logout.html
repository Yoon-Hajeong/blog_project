<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그아웃</title>
    <meta http-equiv="refresh" content="2;url=/">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2017/04/03/17/17/bear-2198563_1280.png');
            background-size: 120px;
            background-repeat: repeat;
            background-attachment: fixed;
            background-color: #f5f0e6;
            color: #4b3f32;
            margin: 0;
            padding: 0;
            line-height: 1.8;
        }

        .logout-box {
            max-width: 600px;
            margin: 100px auto;
            background-color: rgba(255, 250, 244, 0.95);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(100, 85, 65, 0.1);
        }

        h2 {
            font-size: 24px;
            color: #6e4e35;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #4b3f32;
            margin-bottom: 10px;
        }

        a {
            color: #a67c52;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logout-box">
        <h2>👋 로그아웃되었습니다</h2>
        <p>2초 후 홈화면으로 이동합니다...</p>
        <p>자동으로 이동되지 않으면 <a href="/">여기를 클릭</a>하세요.</p>
    </div>
</body>
</html>
