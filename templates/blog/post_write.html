<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="id_title">제목:</label><br>
    {{ form.title }}<br><br>

    <label for="id_content">내용:</label><br>
    {{ form.content }}<br><br>

    <label for="id_category">카테고리:</label><br>
    {{ form.category }}<br><br>

    <label for="id_image">이미지 업로드:</label><br>
    {{ form.image }}<br><br>

    <button type="submit">작성하기</button>
</form>
