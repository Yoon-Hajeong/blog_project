
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 수정하기</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image: url('https://cdn.pixabay.com/photo/2017/04/03/17/17/bear-2198563_1280.png');
    background-size: 120px;
    background-repeat: repeat;
    background-attachment: fixed;
    background-color: #f5f0e6;
    margin: 0;
    padding: 0;
    color: #4b3f32;
  }

  .container {
    background-color: rgba(255, 250, 244, 0.92);
    padding: 40px;
    border-radius: 16px;
    max-width: 700px;
    margin: 60px auto;
    box-shadow: 0 8px 16px rgba(100, 85, 65, 0.1);
  }

  h1 {
    color: #6e4e35;
    text-align: center;
    margin-bottom: 30px;
  }

  .post-meta {
    font-size: 16px;
    color: #7a5a40;
    background-color: #fdf7f0;
    padding: 10px 15px;
    border: 1px solid #e0d3c1;
    border-radius: 8px;
    margin-bottom: 30px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #5c4032;
  }

  input[type="text"],
  textarea,
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #d8c4b0;
    border-radius: 8px;
    background-color: #fdf9f5;
    color: #4b3f32;
    font-size: 15px;
    box-sizing: border-box;
  }

  textarea {
    height: 200px;
    resize: vertical;
  }

  .navigation {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
    margin-top: 30px;
  }

  .btn {
    text-decoration: none;
    padding: 10px 16px;
    border-radius: 10px;
    font-size: 15px;
    color: white;
    display: inline-block;
    min-width: 100px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(100, 85, 65, 0.1);
    transition: transform 0.2s ease;
    border: none;
    cursor: pointer;
  }

  .btn:hover {
    transform: scale(1.03);
    opacity: 0.95;
  }

  .btn-primary {
    background-color: #a67c52;
  }

  .btn-secondary {
    background-color: #8b6b52;
  }

  .btn-danger {
    background-color: #a85139;
  }
</style>

</head>
<body>
    <div class="container">
        <h1>글 수정</h1>
        
        <div class="post-meta">
            <strong>원본 글:</strong> {{ post.title }} 
            <small>({{ post.category }})</small>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">제목:</label>
                {{ form.title }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.category.id_for_label }}">카테고리:</label>
                {{ form.category }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.content.id_for_label }}">내용:</label>
                {{ form.content }}
            </div>
            
            <div class="navigation">
                <button type="submit" class="btn btn-primary">수정하기</button>
                <a href="{% url 'blog_detail' post.id %}" class="btn btn-secondary">취소</a>
                <a href="{% url 'post_delete' post.id %}" class="btn btn-danger" 
                   onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
            </div>
        </form>
    </div>
</body>
</html>
