<!DOCTYPE html>
<html>
<head>
    <title>영어 블로그</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .main-container {
            background: white;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 700;
            line-height: 1.4;
        }
        
        .enter-blog-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            text-decoration: none;
            display: inline-block;
        }
        
        .enter-blog-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
            border-left: 4px solid #28a745;
        }
        
        .user-info p {
            margin: 0;
            font-size: 18px;
            color: #495057;
        }
        
        .user-info strong {
            color: #28a745;
            font-weight: 600;
        }
        
        .auth-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .auth-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 120px;
        }
        
        .signup-btn {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
        }
        
        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(23, 162, 184, 0.3);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }
        
        .divider {
            margin: 30px 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #dee2e6, transparent);
        }
        
        @media (max-width: 480px) {
            .main-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .auth-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .auth-btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>영어 회화 연습 블로그에 오신 걸 환영합니다!</h1>

        <a href="/blog" class="enter-blog-btn">블로그 입장하기</a>

        <div class="divider"></div>

        {% if user.is_authenticated %}
            <div class="user-info">
                <p><strong>{{ user.username }}</strong>님, 환영합니다!</p>
            </div>
            <div class="auth-buttons">
                <a href="/blog/logout/" class="auth-btn logout-btn">로그아웃</a>
            </div>
        {% else %}
            <div class="auth-buttons">
                <a href="/blog/register/" class="auth-btn signup-btn">회원가입</a>
                <a href="/blog/login/" class="auth-btn login-btn">로그인</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
