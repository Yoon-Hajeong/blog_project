<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 블로그</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f0e6;
        color: #4b3f32;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .main-container {
        max-width: 600px;
        width: 90%;
        background-color: #fffaf4;
        padding: 60px 40px;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(100, 85, 65, 0.1);
        text-align: center;
      }

      h1 {
        color: #6e4e35;
        margin-bottom: 40px;
        font-size: 28px;
        font-weight: 600;
        line-height: 1.4;
      }

      .btn {
        display: inline-block;
        text-decoration: none;
        padding: 16px 32px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 500;
        color: white;
        background-color: #a67c52;
        box-shadow: 0 4px 12px rgba(166, 124, 82, 0.3);
        transition: all 0.3s ease;
        margin-bottom: 40px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(166, 124, 82, 0.4);
        background-color: #956f49;
      }

      .divider {
        border: none;
        height: 1px;
        background-color: #d8c4b0;
        margin: 40px 0;
        width: 100%;
      }

      .user-info {
        background-color: #fdf9f5;
        padding: 20px;
        border: 1px solid #e5d5c0;
        border-radius: 12px;
        margin-bottom: 30px;
        box-shadow: 0 2px 8px rgba(100, 85, 65, 0.05);
      }

      .user-info p {
        margin: 0;
        font-size: 18px;
        font-weight: 500;
        color: #5b4431;
      }

      .action-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
      }

      .action-buttons .btn {
        margin: 0;
        margin-bottom: 10px;
        padding: 12px 24px;
        font-size: 16px;
        min-width: 120px;
        flex: 1;
        max-width: 160px;
      }

      .btn-secondary {
        background-color: #8b6b52;
      }

      .btn-secondary:hover {
        background-color: #7a5d47;
      }

      .btn-success {
        background-color: #b3926a;
      }

      .btn-success:hover {
        background-color: #a0855e;
      }

      .btn-danger {
        background-color: #c17a6b;
      }

      .btn-danger:hover {
        background-color: #b36c5c;
      }

      @media (max-width: 600px) {
        .main-container {
          padding: 40px 20px;
        }
        
        h1 {
          font-size: 24px;
        }
        
        .action-buttons {
          flex-direction: column;
          align-items: center;
        }
        
        .action-buttons .btn {
          max-width: 200px;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <h1>영어 회화 연습 블로그에 오신 걸 환영합니다!</h1>

      <a href="/blog" class="btn btn-primary">블로그 입장하기</a>

      <hr class="divider">

      {% if user.is_authenticated %}
      <div class="user-info">
        <p><strong>    {% if user.profile.nickname %}
      {{ user.profile.nickname }}
    {% else %}
      {{ user.username }}
    {% endif %}</strong>님, 환영합니다!</p>
      </div>
      <div class="action-buttons">
        <a href="{% url 'edit_profile' %}" class="btn btn-secondary">프로필 수정</a>
        <a href="{% url 'change_password' %}" class="btn btn-success">비밀번호 변경</a>
        <a href="{% url 'logout' %}" class="btn btn-danger">로그아웃</a>
      </div>
      {% else %}
      <div class="action-buttons">
        <a href="{% url 'register' %}" class="btn btn-secondary">회원가입</a>
        <a href="{% url 'login' %}" class="btn btn-success">로그인</a>
      </div>
      {% endif %}
    </div>
  </body>
</html>
